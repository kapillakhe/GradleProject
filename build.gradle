apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}
dependencies {
    compile "joda-time:joda-time:2.2"
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}